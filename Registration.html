<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style type="text/css">
        input[type="submit"]{
            cursor: pointer;
        }
    </style>
</head>
<body>
     <center>
         <h3> New User? Please Register Here</h3>
         <form action="registration.html" method="post">
             <table>
                 <tr>
                     <td>Username:</td>
                     <td>
                         <input type="text" placeholder="Username" name="user">
                     </td>
                 </tr>
                 <tr>
                    <td>Email:</td>
                    <td>
                        <input type="text" placeholder="xyz@gmail.com" name="email">
                    </td>
                </tr>
                 <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" placeholder="Password" name="user_pass">
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td>
                        <input type="text" placeholder="Conform Password" name="confirm_password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register" name="">
                    </td>  
                </tr>
            </tr>
            <td>
                Already User! Please Login  <a href="Login.html">Login</a>
            </td>
            </tr>
             </table>

         </form>
     </center>
</body>
</html>
